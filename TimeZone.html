<!DOCTYPE html>

<html>
    <head>
        <title>Four Time Zone</title>
        <link rel="stylesheet" href="TimeZoneStyle.css">
    </head>

    <script src="TimeZoneScript.js"></script>

    <body id="container" onload="setFourTime()">
        
            <div class="Country">
                <center>
                <h1>India</h1>
                <div id="indiaDate"></div>
                <div id="indiaTime"></div>
                <br>
                <b>Indian Standard Time (GMT+5:30)</b>
                </center>
            </div>

            <!--.................................................................................................................-->

            <div class="Country">
                <center>
                    <h1>USA</h1>
                    <div id="usaDate"></div>
                    <div id='usaTime'></div>
                    <br>
                    <b>Eastern Daylight Time (GMT-4)</b>
                    </center>
            </div>
            
            <!--.................................................................................................................-->

            <div class="Country">
                <center>
                    <h1>Japan</h1>
                    <div id='japanDate'></div>
                    <div id="japanTime"></div>
                    <br>
                    <b>Japan Standard Time (GMT+9)</b>
                    </center>
            </div>

            <!--.................................................................................................................-->

            <div class="Country">
                <center>
                    <h1>England</h1>
                    <div id='englandDate'></div>
                    <div id="englandTime"></div>
                    <br>
                    <b>British Summer Time (GMT+1)</b>
                    </center>
            </div>
        
    </body>
</html>
